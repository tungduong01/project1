<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8;
  cursor: pointer;
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/luzern-wooden-chapel-bridge-and-tower-dawn-view-brch-photography.jpg" alt="CHAPEL BRIDGE" style="width:100%;height: 310px;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://www.globe-photo.com/wp-content/uploads/2019/03/Lucerne-Switzerland-the-Old-town-and-Chapel-bridge-in-the-late-evening-blue-light-7326.jpg" alt="CHAPEL BRIDGE" style="width:100%;height: 310px;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="http://blog.radissonblu.com/wp-content/uploads/2016/02/lucerne-chapel-bridge-river-1000x667.jpg" alt="CHAPEL BRIDGE" style="width:100%;height: 310px;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://www.railbookers.com/content/uploads/2016/08/Lucerne-Chapel-Bridge.jpg" alt="CHAPEL BRIDGE" style="width:100%;height: 310px;" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%;height:700px;">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
